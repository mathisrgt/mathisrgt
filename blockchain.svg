<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">

  <!-- ========== REUSABLE COMPONENTS (DEFS) ========== -->
  <defs>
    <!-- HUMAN (stick figure) -->
    <g id="human">
      <circle cx="0" cy="0" r="4"/>
      <line x1="0" y1="4" x2="0" y2="16"/>
      <line x1="0" y1="16" x2="-4" y2="26"/>
      <line x1="0" y1="16" x2="4" y2="26"/>
      <line x1="0" y1="8" x2="-5" y2="14"/>
      <line x1="0" y1="8" x2="5" y2="14"/>
    </g>

    <!-- HOUSE -->
    <g id="house">
      <rect x="-20" y="0" width="40" height="30"/>
      <polygon points="-24,0 0,-18 24,0"/>
      <rect x="-8" y="10" width="16" height="20"/>
    </g>

    <!-- SHOP -->
    <g id="shop">
      <rect x="-25" y="0" width="50" height="35"/>
      <rect x="-25" y="-8" width="50" height="8"/>
      <rect x="-18" y="8" width="14" height="12"/>
      <rect x="4" y="8" width="14" height="12"/>
      <rect x="-6" y="18" width="12" height="17"/>
    </g>

    <!-- WALLET -->
    <g id="wallet">
      <rect x="-15" y="-10" width="30" height="20" rx="2"/>
      <path d="M12,-4 v8 a3,3 0 0 1 -3,3 h-2"/>
      <circle cx="10" cy="0" r="3"/>
    </g>

    <!-- BITCOIN -->
    <g id="bitcoin">
      <circle cx="0" cy="0" r="10"/>
      <circle cx="0" cy="0" r="6"/>
      <line x1="-2" y1="-5" x2="-2" y2="5"/>
      <line x1="2" y1="-5" x2="2" y2="5"/>
    </g>

    <!-- NETWORK NODE -->
    <g id="node">
      <circle cx="0" cy="0" r="6"/>
      <circle cx="0" cy="0" r="3"/>
    </g>
  </defs>

  <!-- ========== BLOCKCHAIN (TOP) ========== -->
  <!-- Block 1 -->
  <g stroke="currentColor" stroke-width="1.5" fill="none">
    <rect x="60" y="25" width="45" height="32" rx="2"/>
    <line x1="67" y1="34" x2="95" y2="34"/>
    <line x1="67" y1="42" x2="88" y2="42"/>
    <line x1="67" y1="50" x2="98" y2="50"/>
  </g>
  <!-- Chain link -->
  <line x1="105" y1="41" x2="135" y2="41" stroke="currentColor" stroke-width="1.5" stroke-dasharray="4,3"/>

  <!-- Block 2 -->
  <g stroke="currentColor" stroke-width="1.5" fill="none">
    <rect x="135" y="25" width="45" height="32" rx="2"/>
    <line x1="142" y1="34" x2="170" y2="34"/>
    <line x1="142" y1="42" x2="163" y2="42"/>
    <line x1="142" y1="50" x2="173" y2="50"/>
  </g>
  <line x1="180" y1="41" x2="210" y2="41" stroke="currentColor" stroke-width="1.5" stroke-dasharray="4,3"/>

  <!-- Block 3 -->
  <g stroke="currentColor" stroke-width="1.5" fill="none">
    <rect x="210" y="25" width="45" height="32" rx="2"/>
    <line x1="217" y1="34" x2="245" y2="34"/>
    <line x1="217" y1="42" x2="238" y2="42"/>
    <line x1="217" y1="50" x2="248" y2="50"/>
  </g>
  <line x1="255" y1="41" x2="285" y2="41" stroke="currentColor" stroke-width="1.5" stroke-dasharray="4,3"/>

  <!-- Block 4 -->
  <g stroke="currentColor" stroke-width="1.5" fill="none">
    <rect x="285" y="25" width="45" height="32" rx="2"/>
    <line x1="292" y1="34" x2="320" y2="34"/>
    <line x1="292" y1="42" x2="313" y2="42"/>
    <line x1="292" y1="50" x2="323" y2="50"/>
  </g>

  <!-- ========== NETWORK (Nodes connected) ========== -->
  <g stroke="currentColor" stroke-width="1" fill="none">
    <!-- Node cluster left -->
    <use href="#node" x="45" y="90"/>
    <use href="#node" x="70" y="78"/>
    <use href="#node" x="30" y="105"/>
    <use href="#node" x="65" y="108"/>
    <!-- Connections between nodes -->
    <line x1="45" y1="90" x2="70" y2="78"/>
    <line x1="45" y1="90" x2="30" y2="105"/>
    <line x1="45" y1="90" x2="65" y2="108"/>
    <line x1="30" y1="105" x2="65" y2="108"/>
    <!-- Up to blockchain -->
    <line x1="45" y1="84" x2="82" y2="57"/>
    <line x1="70" y1="72" x2="82" y2="57"/>
  </g>

  <!-- Node cluster right -->
  <g stroke="currentColor" stroke-width="1" fill="none">
    <use href="#node" x="360" y="85"/>
    <use href="#node" x="385" y="75"/>
    <use href="#node" x="345" y="100"/>
    <use href="#node" x="380" y="105"/>
    <line x1="360" y1="85" x2="385" y2="75"/>
    <line x1="360" y1="85" x2="345" y2="100"/>
    <line x1="360" y1="85" x2="380" y2="105"/>
    <line x1="345" y1="100" x2="380" y2="105"/>
    <line x1="360" y1="79" x2="307" y2="57"/>
    <line x1="385" y1="69" x2="330" y2="57"/>
  </g>

  <!-- ========== WALLETS ========== -->
  <g stroke="currentColor" stroke-width="1.3" fill="none">
    <use href="#wallet" x="130" y="100"/>
    <use href="#wallet" x="220" y="105"/>
    <use href="#wallet" x="500" y="95"/>
    <use href="#wallet" x="680" y="100"/>
  </g>

  <!-- ========== BITCOINS ========== -->
  <g stroke="currentColor" stroke-width="1.2" fill="none">
    <use href="#bitcoin" x="170" y="140"/>
    <use href="#bitcoin" x="260" y="135"/>
    <use href="#bitcoin" x="540" y="130"/>
    <use href="#bitcoin" x="620" y="140"/>
    <use href="#bitcoin" x="720" y="135"/>
  </g>

  <!-- ========== TRANSACTION FLOWS (dashed) ========== -->
  <g stroke="currentColor" stroke-width="0.8" stroke-dasharray="3,3" fill="none" opacity="0.5">
    <!-- Wallet to shops -->
    <path d="M130,110 Q130,170 100,220"/>
    <path d="M220,115 Q240,170 260,220"/>
    <path d="M500,105 Q520,160 540,210"/>
    <path d="M680,110 Q700,160 720,210"/>
    <!-- Wallets up to network/blockchain -->
    <path d="M130,90 Q130,70 157,57"/>
    <path d="M220,95 Q220,70 232,57"/>
    <!-- Bitcoins flow -->
    <path d="M170,150 Q170,180 150,220"/>
    <path d="M260,145 Q280,180 300,220"/>
  </g>

  <!-- ========== SECOND BLOCKCHAIN (RIGHT) ========== -->
  <g stroke="currentColor" stroke-width="1.3" fill="none" opacity="0.7">
    <rect x="520" y="28" width="38" height="28" rx="2"/>
    <line x1="526" y1="36" x2="550" y2="36"/>
    <line x1="526" y1="44" x2="545" y2="44"/>
  </g>
  <line x1="558" y1="42" x2="582" y2="42" stroke="currentColor" stroke-width="1.2" stroke-dasharray="3,2" opacity="0.7"/>
  <g stroke="currentColor" stroke-width="1.3" fill="none" opacity="0.7">
    <rect x="582" y="28" width="38" height="28" rx="2"/>
    <line x1="588" y1="36" x2="612" y2="36"/>
    <line x1="588" y1="44" x2="607" y2="44"/>
  </g>
  <line x1="620" y1="42" x2="644" y2="42" stroke="currentColor" stroke-width="1.2" stroke-dasharray="3,2" opacity="0.7"/>
  <g stroke="currentColor" stroke-width="1.3" fill="none" opacity="0.7">
    <rect x="644" y="28" width="38" height="28" rx="2"/>
    <line x1="650" y1="36" x2="674" y2="36"/>
    <line x1="650" y1="44" x2="669" y2="44"/>
  </g>
  <line x1="682" y1="42" x2="706" y2="42" stroke="currentColor" stroke-width="1.2" stroke-dasharray="3,2" opacity="0.7"/>
  <g stroke="currentColor" stroke-width="1.3" fill="none" opacity="0.7">
    <rect x="706" y="28" width="38" height="28" rx="2"/>
    <line x1="712" y1="36" x2="736" y2="36"/>
    <line x1="712" y1="44" x2="731" y2="44"/>
  </g>

  <!-- Right network -->
  <g stroke="currentColor" stroke-width="1" fill="none">
    <use href="#node" x="750" y="85"/>
    <use href="#node" x="770" y="100"/>
    <use href="#node" x="735" y="105"/>
    <line x1="750" y1="85" x2="770" y2="100"/>
    <line x1="750" y1="85" x2="735" y2="105"/>
    <line x1="770" y1="100" x2="735" y2="105"/>
    <line x1="750" y1="79" x2="725" y2="56"/>
  </g>

  <!-- Bridge between chains -->
  <g stroke="currentColor" stroke-width="1" fill="none" opacity="0.4">
    <path d="M330,41 Q420,15 520,42"/>
    <use href="#node" x="425" y="22"/>
  </g>

  <!-- ========== SHOPS ROW ========== -->
  <g stroke="currentColor" stroke-width="1.1" fill="none">
    <use href="#shop" x="100" y="250"/>
    <use href="#shop" x="220" y="250"/>
    <use href="#shop" x="340" y="250"/>
    <use href="#shop" x="460" y="250"/>
    <use href="#shop" x="580" y="250"/>
    <use href="#shop" x="700" y="250"/>
  </g>

  <!-- ========== HOUSES ROW ========== -->
  <g stroke="currentColor" stroke-width="1" fill="none">
    <use href="#house" x="160" y="320"/>
    <use href="#house" x="280" y="320"/>
    <use href="#house" x="400" y="320"/>
    <use href="#house" x="520" y="320"/>
    <use href="#house" x="640" y="320"/>
  </g>

  <!-- ========== HUMANS ========== -->
  <g stroke="currentColor" stroke-width="0.9" fill="none">
    <!-- At shops -->
    <use href="#human" x="70" y="265"/>
    <use href="#human" x="130" y="270"/>
    <use href="#human" x="190" y="268"/>
    <use href="#human" x="250" y="265"/>
    <use href="#human" x="310" y="270"/>
    <use href="#human" x="370" y="268"/>
    <use href="#human" x="430" y="265"/>
    <use href="#human" x="490" y="270"/>
    <use href="#human" x="550" y="268"/>
    <use href="#human" x="610" y="265"/>
    <use href="#human" x="670" y="270"/>
    <use href="#human" x="730" y="268"/>

    <!-- At houses -->
    <use href="#human" x="135" y="335"/>
    <use href="#human" x="185" y="338"/>
    <use href="#human" x="255" y="335"/>
    <use href="#human" x="305" y="338"/>
    <use href="#human" x="375" y="335"/>
    <use href="#human" x="425" y="338"/>
    <use href="#human" x="495" y="335"/>
    <use href="#human" x="545" y="338"/>
    <use href="#human" x="615" y="335"/>
    <use href="#human" x="665" y="338"/>
  </g>

  <!-- ========== SOLID CONNECTIONS (payments/ownership) ========== -->
  <g stroke="currentColor" stroke-width="0.7" fill="none" opacity="0.4">
    <!-- Houses to shops -->
    <line x1="160" y1="320" x2="100" y2="285"/>
    <line x1="160" y1="320" x2="220" y2="285"/>
    <line x1="280" y1="320" x2="220" y2="285"/>
    <line x1="280" y1="320" x2="340" y2="285"/>
    <line x1="400" y1="320" x2="340" y2="285"/>
    <line x1="400" y1="320" x2="460" y2="285"/>
    <line x1="520" y1="320" x2="460" y2="285"/>
    <line x1="520" y1="320" x2="580" y2="285"/>
    <line x1="640" y1="320" x2="580" y2="285"/>
    <line x1="640" y1="320" x2="700" y2="285"/>
  </g>

  <!-- ========== DASHED CONNECTIONS (transactions) ========== -->
  <g stroke="currentColor" stroke-width="0.7" stroke-dasharray="2,2" fill="none" opacity="0.3">
    <!-- Shops up to crypto layer -->
    <line x1="100" y1="250" x2="130" y2="110"/>
    <line x1="220" y1="250" x2="220" y2="115"/>
    <line x1="340" y1="250" x2="260" y2="145"/>
    <line x1="460" y1="250" x2="500" y2="105"/>
    <line x1="580" y1="250" x2="540" y2="140"/>
    <line x1="700" y1="250" x2="680" y2="110"/>
  </g>

</svg>